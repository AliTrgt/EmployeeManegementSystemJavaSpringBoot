<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h1>Add Page</h1>

                    <form action=# th:action="@{/save}" th:object="${employee}" method="POST">

                        <input type="hidden" th:field="*{id}"/>

                        First Name: <input type="text" th:field = "*{firstName}" placeholder="First Name" class="form-control mb-4 w-25"/>

                        Last Name : <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25"/>

                        Salary : <input type="text" th:field="*{salary}" placeholder="Salary" value="" class="form-control mb-4 w-25"/>

                        E-mail : <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25"/>

                        <button type="submit" class="btn btn-primary btn-md">Save</button>
                    </form>
                        <a class="btn btn-danger" th:href="@{/firstPage}">Back to main page</a>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
